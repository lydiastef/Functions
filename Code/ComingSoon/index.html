<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coming Soon</title>
</head>
<body>
    <section class="container">
        <img src="IMG_20220301_113549133_HDR.jpg" alt="" class="image" />
        <div class="about-contact">
            <a class="about-link" href="about.html">About</a>
            <a class="contact-link" href="contact.html">Contact</a>
        </div>
        <div class="card">
            <h1>Coming Soon</h1>
            <p>We are working on this really cool website</p>
        
            <div class="time-content">
                <div class="time days">
                    <span class="number">09</span>
                    <span class="text">days</span>
                </div>
                <div class="time hours">
                    <span class="number">02</span>
                    <span class="text">hours</span>
                </div>
                <div class="time minutes">
                    <span class="number">60</span>
                    <span class="text">minutes</span>
                </div>
                <div class="time seconds">
                    <span class="number">60</span>
                    <span class="text">seconds</span>
                </div>
            </div>
            <div class="email-content">
                <p class="subscribe-text">Subscribe now to get notified when we launch</p>
                <form onSubmit="return validate()">
                    <div class="input-box">
                        <input class="email" type="email" id="email" placeholder="Enter your e-mail" />
                        <button id="btn">Notify Me</button>
                    </div>
                        <span id="error1"></span>
                    </form>
        </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
